<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input id="title" type="text" placeholder="Name"><br>
  <input id="bodyContent"  type="text" placeholder="Body"><br>
  <button id="sub">Submit</button>



<script>
   document.getElementById("sub").addEventListener("click",function(){
const title=document.getElementById('title').value;
const bodyContent=document.getElementById('bodyContent').value;
const post={title:title,bodyContent:bodyContent}
postNow(post);
   }) 


function postNow(postInfo){
    fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(postInfo),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(json => console.log(json))

}






function displayUsers(users){
const userName=users.map(x=>x.username);
const ul=document.getElementById("container");

for(let i=0;i<userName.length;i++){
const user=userName[i];
const li=document.createElement("li");
li.innerText=user;
ul.appendChild(li);
}
}

</script>
</body>
</html>
